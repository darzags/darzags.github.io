<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Get the current path
        var pathSegments = window.location.pathname.split('/');
        var lastSegment = pathSegments[pathSegments.length - 1];
        
        // If the path doesn't end with .html, add it and redirect
        if (!lastSegment.endsWith('.html') && lastSegment !== '') {
            window.location.href = '/' + lastSegment + '.html';
        } else {
            // If it's the root path, redirect to index.html
            window.location.href = '/index.html';
        }
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/index.html">
    </noscript>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
